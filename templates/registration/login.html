{% load static tailwind_tags %}

<div class="min-h-screen flex items-center justify-center bg-gray-300 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-3 text-center text-3xl font-extrabold text-gray-900 p-2">
        Sign in to your account
      </h2>
    </div>
    <form class="mt-8 space-y-6 bg-cyan-600 shadow-md rounded-md p-10" action="#" method="POST">
      {% csrf_token %}
      <div>
        <label for="username" class="sr-only">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" required class="appearance-none block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md sm:text-sm mb-2" placeholder="Username">
      </div>
      <div>
        <label for="password" class="sr-only">Password</label>
        <input id="password" name="password" type="password" autocomplete="new-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md sm:text-sm mb-2" placeholder="Password">
      </div>
      <div>
        {% if form.errors %}
        <p class="text-red-500 text-center">Your username and/or password didn't match</p>
        {% endif %}
      </div>
      <div class="flex justify-center">
        <button style="background-color: #003049;" type="submit" class="w-2/3 py-2 px-4 rounded-xl shadow-sm text-sm font-medium text-white hover:scale-110 transition-transform duration-700">
          Sign in
        </button>
      </div>
      <div class="flex justify-around">
        <p class="text-white mt-2">Don't have an account?</p>
        <a href="{% url 'accounts:register' %}" class="flex justify-start">
          <button type="button" style="background-color: #003049;" class="w-full py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white hover:scale-110 transition-transform duration-700">Register</button>
        </a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.tailwindcss.com"></script>
