{% extends 'base.html' %}

{% block content %}
<style>
  p {
    font-family: 'Times New Roman', Times, serif;
    display: flex;
    flex-wrap: wrap;
    margin: auto;
    padding: 2%;
  }
  input {
    border-radius: 15px;
    padding: 10px;
    margin: auto;
  }
</style>

<div class="container mx-auto flex flex-wrap justify-center my-4">
  <form action="" method="post" enctype="multipart/form-data" class="w-full max-w-lg">
    {% csrf_token %}
    <div class="text-red-500 text-center text-lg rounded-xl p-2">
      {% if form.errors %}
      <p>{{ form.errors }}</p>
      {% endif %}
    </div>
    <h1 class="flex justify-center text-black text-3xl font-bold">Update Flower</h1>
    <div class="justify-center m-2">
      <h1 class="flex p-2">Title</h1>
      <input id="title" name="title" type="text" autocomplete="title" required class="appearance-none block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md sm:text-sm mb-2" placeholder="Title" value="{{ flower.title }}" />
    </div>
    <div class="justify-center m-2">
      <h1 class="p-2">Arabic Title</h1>
      <input id="title_ar" name="title_ar" type="text" autocomplete="title_ar" required class="appearance-none block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md sm:text-sm mb-2" placeholder="Arabic Title" value="{{ flower.title_ar }}" />
    </div>
    <div>
      <h1 class="p-2">Image</h1>
      <input id="image" name="image" type="file" autocomplete="image" required class="appearance-none block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md sm:text-sm mb-2" placeholder="Image" />{{ flower.image.url }}
    </div>
    <div>
      <h1 class="p-2 m-2">Description</h1>
      <textarea id="description" name="description" cols="30" rows="5" type="text" autocomplete="description" required class="appearance-none block w-full px-3 py-4 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md sm:text-sm mb-2" placeholder="Description">{{ flower.description }}</textarea>
    </div>
    <div>
      <h1 class="p-2 m-2">Arabic Description</h1>
      <textarea id="description_ar" name="description_ar" cols="30" rows="5" autocomplete="description_ar" required class="appearance-none block w-full px-3 py-4 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md sm:text-sm mb-2" placeholder="Arabic Description">{{ flower.description_ar }}</textarea>
    </div>
    <div>
      <br />
      <h3>{{ user }}</h3>
      <br />
      <input type="submit" value="Update" class="w-full py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-900 hover:scale-110 transition-transform duration-700" />
    </div>
  </form>
</div>
{% endblock %}
